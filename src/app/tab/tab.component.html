<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <base href="/mytab">
</head>
<body>




  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton"class="select">
    <input type="text" nz-input placeholder="input search text" />
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button nz-button nzType="primary" nzSearch ><i nz-icon nzType="search"></i></button>
  </ng-template>
  
  <nz-select nzPlaceHolder="Company" [(ngModel)]="selectedValue" >
    <nz-option nzLabel="VS" nzValue="VS"></nz-option>
    <nz-option nzLabel="CP" nzValue="CP"></nz-option>
  </nz-select>

  <button nz-button nzType="default" (click)="addCandy()" class="bun"> Добавить пользователя </button>

  <br />
  <br />


  <nz-table #myTable [(nzData)]="mydata" nzTableLayout="fixed" nzShowPagination="false">
    <thead>
      <tr>
        <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">{{ column.title }}</th>
        <th [nzFilters]="filterCompany" [nzFilterFn]="filterfn">Company</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of myTable.data" >
        <td>{{data.name}}</td>
        <td>{{data.file}}</td>
        <td>{{data.listened}}</td>
        <td>{{data.company}}</td>
        <td>
            <a ><button nz-button nzType="default"> <i nz-icon nzType="edit" nzTheme="outline"></i></button></a>
            <a ><button nz-button nzType="default" nzDanger > <i nz-icon nzType="delete" nzTheme="outline"></i></button></a>
        </td>
      </tr>
    </tbody>
  </nz-table>

</body>
</html>
